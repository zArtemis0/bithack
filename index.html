<!DOCTYPE html>
<html>
<head>
  <title>Binary Guessing Game</title>
</head>
<body>
  <h1>Guess the Binary Number</h1>
  <p>Guess the number (a power of 2, starting at 1 and doubling each time):</p>
  <input type="number" id="guessInput" />
  <button onclick="makeGuess()">Guess</button>
  <p id="result"></p>
  <p id="timer"></p>

  <script src="script.js"></script>
</body>
